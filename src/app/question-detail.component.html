<div *ngIf="question">
  <h2>{{question.questionTitle}}</h2>
  <div>
    <label>Title: </label>
    <input [(ngModel)]="question.questionTitle"/>
  </div>
  <div>
    <label>Text: </label>
    <input [(ngModel)]="question.questionTitle"/>
  </div>
  <div>
    <label>Answer: </label>
    <input [(ngModel)]="question.questionAnswer"/>
  </div>
</div>
